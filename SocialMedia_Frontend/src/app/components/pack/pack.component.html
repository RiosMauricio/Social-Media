<app-navbar></app-navbar>
<div class="container mt-4">
  <h1 class="text-center">{{pack.title}}</h1>
  <mat-grid-list cols="4" rowHeight="450px" gutterSize="20px">
    <mat-grid-tile *ngFor="let post of posts">
      <mat-card class="card">
        <button class="image-button" (click)="getPost(post.id)">
          <img mat-card-image class="postImage" src="../../../assets/video.png" *ngIf="post.media.endsWith('mp4') || post.media.endsWith('webm')">
          <img mat-card-image class="postImage" src="http://localhost:3000/{{ post.media }}" *ngIf="post.media.endsWith('jpg') || post.media.endsWith('jpeg') || post.media.endsWith('png')">
          <img mat-card-image class="postImage" src="../../../assets/audio.png" *ngIf="post.media.endsWith('mp3') || post.media.endsWith('wav') || post.media.endsWith('flac')">
        </button>
        <mat-card-header style="margin-left: -5%">
          <mat-card-title>{{post.title}}</mat-card-title>
          <mat-card-subtitle>{{ post.createdAt | date: 'dd/MM/yyyy'}}</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
          {{ post.description }}
        </mat-card-content>
        <mat-card-actions>
          <button mat-icon-button>
            <mat-icon>favorite</mat-icon>
          </button>
          <button mat-icon-button>
            <mat-icon>comment</mat-icon>
          </button>
          <button mat-icon-button>
            <mat-icon>share</mat-icon>
          </button>
        </mat-card-actions>
      </mat-card>
    </mat-grid-tile>
    <mat-grid-tile *ngIf="pack.authorId == userLoggedId">
      <div>
        <button class="image-button text-center">
          <img style="max-width: 100px;" (click)="createPost()" src="../../../assets/agregar.png" alt="">
        </button>
      </div>
    </mat-grid-tile>
  </mat-grid-list>
  
</div>

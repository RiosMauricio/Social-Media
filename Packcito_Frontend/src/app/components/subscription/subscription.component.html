<mat-card>
    <mat-card-title>Formulario</mat-card-title>
    <mat-card-content>
      <form>
        <mat-form-field>
          <input matInput placeholder="Nombre">
        </mat-form-field>
        <mat-form-field>
          <input matInput placeholder="Email">
        </mat-form-field>
        <mat-form-field>
          <textarea matInput placeholder="Mensaje"></textarea>
        </mat-form-field>
      </form>
    </mat-card-content>
    <mat-card-actions>
        <button mat-raised-button color="primary" (click)="subscribe()">Suscribirse</button>
    </mat-card-actions>
  </mat-card>

<div class="container w-75 mt-5 rounded shadow" style="background-color: #facf9e;">
    <div class="row align-items-stretch">
        <div class="col bg d-none d-lg-block col-md-5 col-lg-5 col-xl-6 rounded">
            
        </div>
        <div class="col rounded-end">
            <div class="text-end">
                <img src="https://cdn-icons-png.flaticon.com/512/6522/6522516.png" width="48" alt="">
            </div>

            <h2 class="fw-bold text-center py-4">Bienvenido</h2>

            <!-- LOGIN -->
            <form action="/profile">
                 <div class="mb-4">
                    <label for="email" class="form-label">Correo Electrónico</label>
                    <input type="email" class="form-control" name="email" placeholder="ejemplo@ejemplo.com">
                 </div>
                 <div class="mb-4">
                    <label for="password" class="form-label">Contraseña</label>
                    <input type="text" class="form-control" name="password">
                 </div>
                 <div class="mb-4 form-check">
                    <input type="checkbox" name="connected" class="form-check-input">
                    <label for="connected" class="form-check-label">Mantenerme en sesión</label>
                 </div>
                 <div class="d-grid">
                        <button style="background-color: #d8f8e1" class="btn btn" href="/profile">Iniciar Sesion</button>
                 </div>

                 <div class="my-3 text-center">
                    <span>¿No tienes una cuenta?</span> <a href="/sign-up">Registrate aquí</a><br>
                    <span>¿Olvidaste tu contraseña?<a href="">Recuperar Contraseña</a></span>
                 </div>
            </form>

            <!-- LOGIN CON REDES SOCIALES -->
            <div class="container w-100 my-5">
                <div class="row text-center">
                    <div class="col-12">Inicia sesion con tus redes</div>
                </div>
                <div class="row">
                    <div class="col">
                        <button class="btn btn-outline-primary w-100 my-1">
                            <div class="row align-items-center">
                                <div class="col-2">
                                    <img src="https://cdn-icons-png.flaticon.com/512/5968/5968764.png" width="32" alt="">
                                </div>
                                <div class="col-10 text-center">
                                    Facebook
                                </div>
                            </div>
                        </button>
                    </div>
                    <div class="col">
                        <button class="btn btn-outline-danger w-100 my-1">
                            <div class="row align-items-center">
                                <div class="col-2">
                                    <img src="https://cdn-icons-png.flaticon.com/512/281/281764.png" width="32" alt="">
                                </div>
                                <div class="col-10 text-center">
                                    Google
                                </div>
                            </div>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
